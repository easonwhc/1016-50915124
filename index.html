<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider and Cards Example</title>
    <!-- 引入 Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

</head>

<body>

    <!-- 图片轮播 -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/html.png" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/css.png" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/js.png" alt="Slide 3">
            </div>
        </div>
        <!-- 左右控制箭头 -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <!-- 个人信息部分 -->
        <section id="about-me" class="text-center mb-4">
            <h2>關於我</h2>
            <p>你好！我是翁浩宸，我是一名熱衷於編程和設計的開發者。喜歡學習新技術，並在閒暇時間玩遊戲和寫作。</p>

        </section>

        <!-- 卡片区域 -->
        <div class="container card-container">
            <div class="row">
                <!-- 第一张卡片 -->
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/game1.png" alt="Card image 1" data-toggle="modal"
                            data-target="#imageModal" data-img="images/game1.png">
                        <div class="card-body text-center"> <!-- 添加自定义类 -->
                            <a href="https://easonwhc.github.io/20240922-50915124/" class="btn btn-primary">剪刀石頭布</a>
                        </div>
                    </div>
                </div>
                <!-- 第二张卡片 -->
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/game2.png" alt="Card image 2" data-toggle="modal"
                            data-target="#imageModal" data-img="images/game2.png">
                        <div class="card-body text-center"> <!-- 添加自定义类 -->
                            <a href="https://easonwhc.github.io/1009-50915124/" class="btn btn-primary">記憶大考驗</a>
                        </div>
                    </div>
                </div>
                <!-- 第三张卡片 -->
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/game3.png" alt="Card image 3" data-toggle="modal"
                            data-target="#imageModal" data-img="images/game3.png">
                        <div class="card-body text-center"> <!-- 添加自定义类 -->
                            <a href="https://easonwhc.github.io/easy_word/" class="btn btn-primary">簡單版word</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">網頁圖片</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center"> <!-- 添加居中样式 -->
                        <img id="modalImage" src="" alt="Modal Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- 嵌入 YouTube 视频 -->
        <div class="container video-container">
            <div class="row">
                <div id="video" class="col-md-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/kUMe1FH4CHE"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div id="video" class="col-md-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/OXGznpKZ_sA"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div id="video" class="col-md-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PkZNo7MFNFg"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <p>© 2024 My Website | 虎尾科技大學</p>
        </footer>

        <!-- 引入 Bootstrap 4 和 jQuery 脚本 -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
</body>

</html>
